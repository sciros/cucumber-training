<% date = (Time.now.strftime('%m-%d-%y_%H-%M-%S')).to_s %>
default: --format pretty --exclude features/support/env_ci.rb --tags ~@wip
html: --format html --out=cucumber_results.html --exclude features/support/env_ci.rb --tags ~@wip
ci: --format html --out=cucumber_results.html --exclude features/support/env.rb --tags ~@wip
parallel: --format json --out=moo.json # run in command line with parallel_cucumber features/
json: --format json --out=json_reports/<%= date %>.json
